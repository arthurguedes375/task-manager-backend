<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/boot.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <div class="container" id="tasks_container">

    <a data-toggle="modal" data-target="#addTaskModal" id="btn_add_task">
      <div class="add" title="Add new Task" id="btn_add_task">
        <span><img src="assets/img/add.svg" class="addIcon" alt=""></span>
      </div>
    </a>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add new Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="task_form" method="POST">
            <div class="alert alert-danger d-none" id="message_box">
            </div>
            <div class="form-group">
              <label for="task_title">Task</label>
              <input type="text" name="task_title" class="form-control" id="task_title" placeholder="Enter task...">
              <span class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="task_body">Task Description</label>
              <textarea class="form-control" id="task_description" name="task_description" rows="3"
                placeholder="Enter description..."></textarea>
              <span class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="task_date">Date</label>
              <input type="date" name="task_date" class="form-control" id="task_date" placeholder="dd/mm/yyyy">
              <span class="text-danger"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn_delete_task"
            style="display: none;">Delete Task</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_save_task">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/lib/jquery/jquery-3.4.1.min.js"></script>
  <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
